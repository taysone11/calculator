<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="boxx">
    <div class="box">
        <div class="result"> 

            <div class="text result" id="text result"  >0</div>
        </div>

        <div class="buttons">
            <button class="item reset top">AC</button>
            <button class="item sign top"> +/-</button>
            <button class="item top">%</button>
            <button class="item division right" >รท</button>
            <button class="item seven">7</button>
            <button class="item eight">8</button>
            <button class="item nine">9</button>

            <button class="item multiplication right">ร</button>
            <button class="item four">4</button>
            <button class="item five">5</button>
            <button class="item six">6</button>
            
            <button class="item minus right">-</button>
            <button class="item one ">1</button>
            <button class="item two">2</button>
            <button class="item three ">3</button>
            
            <button class="item plus right">+</button>
            <button class="item null">0</button>
            <button class="item dot">.</button>
            <button class="item res right ">=</button>
            
            
            

        </div>


    </div>
</div>
